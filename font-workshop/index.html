<!DOCTYPE html>
<html lang="en">
  <head>
    <title>alifeee - font workshop</title>
    <!-- browser metas -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="I ran a computer font-making workshop!" />

    <!-- embed metas - https://ogp.me/ -->
    <meta
      property="og:title"
      content="I ran a computer font-making workshop!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:site" content="alifeee's blog" />
    <meta
      property="og:url"
      content="https://blog.alifeee.co.uk/font-workshop/"
    />
    <meta
      property="og:image"
      content="https://blog.alifeee.co.uk/font-workshop/og-image.png"
    />
    <meta
      property="og:description"
      content="What did people make and what did I learn?"
    />
    <meta property="og:locale" content="en_GB" />

    <!-- styling -->
    <!-- favicon -->
    <link rel="icon" type="image/png" href="../favicon.png" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="../stylesheet.css" />
    <!-- fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans|Roboto"
    />

    <!-- libraries -->
    <!-- zero-md: https://github.com/zerodevx/zero-md -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"
    ></script>
    <!-- anchorjs: https://github.com/bryanbraun/anchorjs (zero-md must be no-shadow mode)-->
    <script type="module">
      import "https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js";
      document.addEventListener("zero-md-rendered", function (event) {
        let tags = ["h2", "h3", "h4", "h5", "h6"];
        anchors.add("#content " + tags.join(", #content "));
      });
    </script>

    <!-- word-count component from word-count.js -->
    <script src="../word-count.js"></script>

    <!-- htmx -->
    <script
      src="https://unpkg.com/htmx.org@1.9.8"
      integrity="sha384-rgjA7mptc2ETQqXoYC3/zJvkU7K/aP44Y+z7xQuJiVnB/422P/Ak+F/AqFR7E4Wr"
      crossorigin="anonymous"
    ></script>

    <!-- GoatCounter - https://alifeee-blog.goatcounter.com/ -->
    <script
      data-goatcounter="https://alifeee-blog.goatcounter.com/count"
      async
      src="//gc.zgo.at/count.js"
    ></script>

    <!-- extra scripts -->
    <style>
      body {
        opacity: 0.8;
        background-image: radial-gradient(
          #444cf7 0.5px,
          var(--background-colour) 0.5px
        );
        background-size: 10px 10px;
      }
    </style>
  </head>

  <body>
    <header>
      <a href="../">
        <h1>alifeee's blog</h1>
      </a>
      <a id="rss" href="../feed.xml">
        <img alt="_RSS_" src="../icons/rss.svg" />
      </a>
    </header>

    <main>
      <section id="content">
        <zero-md src="./font-workshop.md" no-shadow>
          <template data-merge="append">
            <link rel="stylesheet" href="../stylesheet_md.css" />
            <style>
              @font-face {
                font-family: "classic-neil";
                src: url("fonts/classic-neil/classicneil.woff") format("woff");
              }
              .font--classic-neil * {
                font-family: "classic-neil", cursive;
              }
              @font-face {
                font-family: "vmorse";
                src: url("fonts/vmorse/VMORSE.woff") format("woff");
              }
              .font--vmorse * {
                font-family: "vmorse", cursive;
              }
              @font-face {
                font-family: "font";
                src: url("fonts/font/font.woff") format("woff");
              }
              .font--font * {
                font-family: "font", sans-serif;
              }
              @font-face {
                font-family: "Ricardo";
                src: url("fonts/ricardo/Ricardo.woff") format("woff");
              }
              .font--ricardo * {
                font-family: "Ricardo", cursive;
              }
              @font-face {
                font-family: "A Font";
                src: url("fonts/a-font/a-font.woff") format("woff");
              }
              .font--a-font * {
                font-family: "A Font", cursive;
              }
              .font--cursive * {
                font-family: cursive;
              }
            </style>
          </template>
        </zero-md>
      </section>
      <hr />

      <section id="comments">
        <script
          src="https://giscus.app/client.js"
          data-repo="alifeee/blog"
          data-repo-id="R_kgDOJaqeLQ"
          data-category="comments"
          data-category-id="DIC_kwDOJaqeLc4CZQST"
          data-mapping="og:title"
          data-strict="1"
          data-reactions-enabled="1"
          data-emit-metadata="0"
          data-input-position="top"
          data-theme="light"
          data-lang="en"
          crossorigin="anonymous"
          async
        ></script>
      </section>

      <section id="similar">
        <h1>Similar posts</h1>
        <div hx-get="./similar.html" hx-trigger="load" hx-swap="afterend"></div>
      </section>
    </main>

    <footer>
      <div class="links">
        <a href="https://twitter.com/alifeeeirenn">
          <img alt="_Twitter_" src="../icons/twitter.svg" />
          <span class="text">Twitter</span>
        </a>
        <a href="https://github.com/alifeee/blog">
          <img alt="_GitHub_" src="../icons/github.svg" />
          <span class="text">GitHub</span>
        </a>
        <a href="https://linktr.ee/alifeee">
          <img alt="_Linktree_" src="../icons/linktree-logo-icon.svg" />
          <span class="text">Linktree</span>
        </a>
        <a href="mailto:alifeee.web@outlook.com">
          <img alt="_Email_" src="../icons/envelope-solid.svg" />
          <span class="text">Email</span>
        </a>
      </div>
      <a class="backlink" href="../">Back to main page</a>
    </footer>
  </body>
</html>
